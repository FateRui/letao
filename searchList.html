<!doctype html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="乐淘是傻逼">
    <meta name="description" content="傻逼会晒黑和 i 爱好">
    <!--<meta content="telephone=no" name="forma">-->
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <title>乐淘网</title>
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="less/searchList/searchList.css">
</head>
<body>
    <!--顶部topBar-->
    <header class="le_topBar">
        <a href="javascript:history.back()" class="topBar_left"><span class="fa fa-arrow-left"></span></a>
        <h3 class="topBar_title">搜索中心</h3>
        <a href="search.html" class="topBar_right hide"><span class="fa fa-search"></span></a>
    </header>
    <!--底部content-->
    <footer class="le_tabBar">
        <a href="index.html" class="le_home fa fa-home"><span>首页</span></a>
        <a href="catelogery.html" class="le_categroy fa fa-bars"><span>分类</span></a>
        <a href="#" class="le_shopcar fa fa-shopping-cart"><span>购物车</span></a>
        <a href="#" class="le_user fa fa-user"><span>会员中心</span></a>
    </footer>
    <div class="le_container">
        <div class="le_middle_content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="searchBar">
                        <form><input type="text" placeholder="请搜索你喜欢的商品" class="searchInput"></form>
                        <a href="javascript:;" class="searchSubmit">搜索</a>
                    </div>
                    <div class="product_order">
                        <a href="javascript:void(0);" data-type="updateTime">上架时间 <span class="fa fa-angle-down"></span></a>
                        <a href="javascript:void(0);" data-type="price">价格 <span class="fa fa-angle-down"></span></a>
                        <a href="javascript:void(0);" data-type="num">销量 <span class="fa fa-angle-down"></span></a>
                        <a href="javascript:void(0);" data-type="scale">折扣 <span class="fa fa-angle-down"></span></a>
                    </div>
                    <div class="le_product">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/zepto/zepto.min.js"></script>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/artTemplate/template-native.js"></script>
    <script id="productItem" type="text/productItem-artTemplate">
        <%if(data.length>0){%>
            <%for(var i=0 ;i<data.length;i++){%>
            <%var item =data[i];%>
            <div class="product_item">
                <a href="product.html?id=<%=item.id%>">
                    <% if(item.pic&&item.pic[0]){%>
                    <img src="<%=item.pic[0].picAddr%>" alt="图片">
                    <%}else{%>
                    <img src="/mobile/images/none.jpg" alt="图片">
                    <%}%>
                    <p><%=item.proName%></p>
                    <p><span class="nowPrice">&yen;<%=item.price%></span><del class="oldPrice">&yen;<%=item.oldPrice%></del></p>
                    <button data-id="<%=item.id%>">立即购买</button>
                </a>
            </div>
            <%}%>
        <%}else{%>
            <p>空空如也</p>
        <%}%>
    </script>
    <script src="js/commons.js"></script>
    <script src="js/searchList.js"></script>
</body>
</html>
