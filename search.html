<!doctype html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="乐淘是傻逼">
    <meta name="description" content="傻逼会晒黑和 i 爱好">
    <!--<meta content="telephone=no" name="forma">-->
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <title>乐淘网</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="less/common.css">
    <link rel="stylesheet" href="less/search/search.css">
</head>
<body>
    <!--顶部topBar-->
    <header class="le_topBar">
        <a href="javascript:history.back()" class="topBar_left"><span class="fa fa-arrow-left"></span></a>
        <h3 class="topBar_title">搜索中心</h3>
        <a href="search.html" class="topBar_right hide"><span class="fa fa-search"></span></a>
    </header>
    <!--底部content-->
    <footer class="le_tabBar">
        <a href="index.html" class="le_home fa fa-home"><span>首页</span></a>
        <a href="catelogery.html" class="le_categroy fa fa-bars"><span>分类</span></a>
        <a href="#" class="le_shopcar fa fa-shopping-cart"><span>购物车</span></a>
        <a href="#" class="le_user fa fa-user"><span>会员中心</span></a>
    </footer>
    <div class="le_container">
        <div class="le_middle_content">
            <div class="searchBar">
                <form>
                    <input type="text" class="searchInput" placeholder="请输入搜索内容...">
                </form>
                <a href="javascript:;" id="searchCommit">搜索</a>
            </div>
            <div class="search_history">
                <dl>
                    <dt><span>搜索历史</span><a href="javascript:;" class="clearAll"><span class="iconfont">&#xe629;</span>清空记录</a></dt>
                </dl>
                <dl class="historyList">

                </dl>
            </div>
        </div>
    </div>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <script src="lib/artTemplate/template-native.js"></script>
    <script type="text/history-artTemplate" id="history-artTemplate">
        <%if(data){%>
            <%for(var index=0;index<data.length;index++){%>
                <dd><a href="searchList.html?key=<%=data[index]%>"><%=data[index]%></a><span class="close" data-id=<%=index%></span></dd>
            <%}%>
        <%}%>
    </script>
    <script src="lib/jsCookie/jscookie.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
